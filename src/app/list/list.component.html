<ul class="todos-list">
    <li *ngFor="let todo of todos" [ngClass]=" todo.completed == true ? 'completed' : '' ">
        <div>
            <p>#{{todo.id}} - {{todo.text}}</p>
            <i>{{todo.createdAt*1000 | date: 'short'}}</i>
        </div>
        <div>
            <input type="button" *ngIf="todo.completed === false" (click)="completingTodo(todo.id)" value="complete"/>
            <input type="button" (click)="deletingTodo(todo.id)" value="delete"/>
        </div>
    </li>
</ul>
